<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="chat-content">
  <div *ngIf="error" class="error">{{ error }}</div>
  <div class="messages-container">
    <div *ngFor="let msg of (messages$ | async)"
      [ngClass]="{'my-message': msg.isCurrentUser, 'other-message': !msg.isCurrentUser}">
      <div class="message-row" [ngClass]="{'reverse-row': msg.uid === userSupabase?.id}">
        <img *ngIf="msg.photoURL" [src]="msg.photoURL" class="avatar-side" />
        <div class="bubble">
          <span class="sender">{{ msg.displayName }}</span>
          <span class="text" *ngIf="!msg.location && !msg.imageUrl">{{ msg.message }}</span>
          <span class="text" *ngIf="msg.location">
            <a [href]="'https://maps.google.com/?q=' + msg.location.lat + ',' + msg.location.lng" target="_blank">
              üìç Ver ubicaci√≥n
            </a>
          </span>
          <span class="text" *ngIf="msg.imageUrl">
            <img [src]="msg.imageUrl" alt="Imagen enviada" class="message-image">
          </span>
          <span class="date">
            {{ msg.timestamp?.toDate ? (msg.timestamp.toDate() | date:'shortTime') : (msg.timestamp | date:'shortTime')
            }}
          </span>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<!-- Formulario fijo en la parte inferior -->
<div class="fixed-form-container">
  <form class="chat-form" (ngSubmit)="sendMessage()">
    <div class="input-row">
      <ion-input [(ngModel)]="message" name="message" placeholder="Escribe un mensaje o un Pok√©mon..." required
        class="chat-input"></ion-input>
      <ion-button type="submit" [disabled]="!message.trim()" class="icon-btn send-btn" title="Enviar">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </div>

    <div class="actions-row">
      <ion-button fill="clear" class="icon-btn location-btn" (click)="sendLocation()" title="Ubicaci√≥n">
        <ion-icon name="location"></ion-icon>
        <span class="button-label">Ubicaci√≥n</span>
      </ion-button>

      <ion-button fill="clear" class="icon-btn pokemon-btn" (click)="sendPokemon()" type="button"
        title="Buscar Pok√©mon (usa el texto del mensaje)">
        <ion-icon name="logo-octocat"></ion-icon>
      </ion-button>

      <ion-button fill="clear" class="icon-btn photo-btn" (click)="presentPhotoOptions()" title="Foto">
        <ion-icon name="camera"></ion-icon>
        <span class="button-label">Foto</span>
      </ion-button>

      <ion-button fill="clear" class="icon-btn logout-btn" (click)="logout()" title="Salir">
        <ion-icon name="log-out-outline"></ion-icon>
        <span class="button-label">Salir</span>
      </ion-button>
    </div>
  </form>
</div>
