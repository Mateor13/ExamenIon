<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding auth-content">
  <div class="auth-card">
    <ion-icon name="person-circle-outline" class="auth-icon"></ion-icon>
    <ion-input 
      [(ngModel)]="email" 
      type="email" 
      placeholder="Correo electrónico"
      fill="outline"
      class="auth-input"
      required>
    </ion-input>
    <ion-input 
      [(ngModel)]="password" 
      type="password" 
      placeholder="Contraseña"
      fill="outline"
      class="auth-input"
      required>
    </ion-input>
    <ion-button expand="block" (click)="register()" class="auth-btn">Registrarse</ion-button>
    <p class="auth-text">
      ¿Ya tienes una cuenta? 
      <ion-button fill="clear" (click)="regresarLogin()">Inicia sesión</ion-button>
    </p>
    <p *ngIf="error" class="auth-error">{{error}}</p>
  </div>
</ion-content>
